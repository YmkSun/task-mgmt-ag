<!-- BEGIN HEADER -->
<div class="page-header navbar navbar-fixed-top">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner ">
        <div class="page-logo">
            <a [routerLink]="['/dashboard']">
                <img src="" alt="LOGO" class="logo-default" /> </a>
            <div *ngIf="sidebar" class="menu-toggler sidebar-toggler">
            </div>
            <a  *ngIf="sidebar" href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse"> </a>
        </div>
        <div class="page-top">
            <form *ngIf="srchBar" class="search-form search-form-expanded" [class.open]="_srchClick">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." name="query"  (click)="clickSrchInput()">
                    <span class="input-group-btn">
                        <a href="javascript:;" class="btn" (click)="clickSrch()">
                            <i class="icon-magnifier"></i>
                        </a>
                    </span>
                </div>
            </form>
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <i class="icon-bell"></i>
                            <span class="badge badge-default"> 7 </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="external">
                                <h3>
                                    <span class="bold">12 pending</span> notifications</h3>
                                <a href="page_user_profile_1.html">view all</a>
                            </li>
                            <li>
                                <ul class="dropdown-menu-list scroller" style="height: 250px;" data-handle-color="#637283">
                                    <li>
                                        <a href="javascript:;">
                                            <span class="time">just now</span>
                                            <span class="details">
                                                <span class="label label-sm label-icon label-success">
                                                    <i class="fa fa-plus"></i>
                                                </span> New user registered. </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <span class="time">3 mins</span>
                                            <span class="details">
                                                <span class="label label-sm label-icon label-danger">
                                                    <i class="fa fa-bolt"></i>
                                                </span> Server #12 overloaded. </span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown dropdown-user">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <img alt="" class="img-circle" src="./user.png" />
                            <span class="username username-hide-on-mobile"> {{currentUser.email}} </span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-default">
                            <li>
                                <a>
                                    <i class="icon-user"></i> My Profile </a>
                            </li>
                            <li>
                                <a>
                                    <i class="icon-rocket"></i> My Tasks
                                    <span class="badge badge-success"> 7 </span>
                                </a>
                            </li>
                            <li class="divider"> </li>
                            <li>
                                <a [routerLink]="['/user/messenger']">
                                    <i class="fa fa-comments-o"></i> Messenger </a>
                            </li>
                            <li>
                                <a [routerLink]="['/business']">
                                    <i class="fa fa-briefcase"></i> Business </a>
                            </li>
                            <li class="divider"> </li>
                            <li>
                                <a>
                                    <i class="icon-lock"></i> Lock Screen </a>
                            </li>
                            <li>
                                <a>
                                    <i class="icon-key"></i> Log Out </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
